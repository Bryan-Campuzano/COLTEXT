{% extends 'users/base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
    <h2>Product List</h2>
    <a href="{% url 'product_new' %}" class="btn btn-primary">Add New Product</a>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through products -->
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <a href="{% url 'product_edit' product.id %}">Edit</a>
                    <a href="{% url 'product_delete' product.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
