{% extends 'base.html' %}

{% block title %}Delete PQRS{% endblock %}

{% block content %}
    <h2>Delete PQRS</h2>
    <p>Are you sure you want to delete this PQRS?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'pqrs_list' %}">Cancel</a>
    </form>
{% endblock %}
